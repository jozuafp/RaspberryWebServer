<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-
+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
crossorigin="anonymous"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}"> 
    <title>IoT Smart Home</title> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script> 
</head> 

<body> 
<!-- navigation BAR --> 
 <header class="site-header"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top"> 
            <div class="container"> 
                <a class="navbar-brand mr-4" href="/"> 
                    <font color="white">IoT Smart Home</font> 
                </a> 
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-
target="#navbarToggle" 
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
 <span class="navbar-toggler-icon"></span> 
                </button> 
                <div class="collapse navbar-collapse" id="navbarToggle"> 
                    <div class="navbar-nav mr-auto"> 
                        <a class="nav-item nav-link" href="{{ url_for('index')}}"><input type="submit" 
                                class="btn btn-outline-info" value="Home"></a> 
                         <a class="nav-item nav-link" href="{{ url_for('monitoring')}}"><input type="submit" 
                                class="btn btn-outline-info" value="Monitoring"></a> 
                        <a class="nav-item nav-link" href="{{ url_for('grafik')}}"><input type="submit" 
                                class="btn btn-outline-info" value="Grafik"></a> 
                         <a class="nav-item nav-link" href="{{ url_for('logout_akun')}}"><input type="submit" 
                                class="btn btn-outline-info" value="Logout"></a> 
                    </div> 
                </div> 
        </nav> 
    </header> 

 <main role="main" class="container"> 
        <div class="row"> 
            <div class="col-md-8"> 
                <!-- FLASH --> 
                {% with messages = get_flashed_messages(with_categories=true) %} 
                {% if messages %} 
                {% for category, message in messages %} 
                <div class="alert alert-{{ category }}"> {{ message }} </div> 
                {% endfor %} 
                {% endif %} 
                {% endwith %} 
                {% block content %}{% endblock %} 
            </div> 
        </div> 
 </main> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
integrity="sha384-
IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
integrity="sha384-
Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" 
crossorigin="anonymous"></script> 

</body> 

</html>

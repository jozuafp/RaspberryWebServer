{% extends "utama.html" %} 

{% block content %} 
<body> 
    <canvas id="lineChart" width="900" height="400"></canvas> 
    <script> 
        var ctx = document.getElementById("lineChart").getContext("2d"); 
        var lineChart = new Chart(ctx, { 
            type: "line", 
            data:{ 
                labels:{{labels | safe}}, 
                datasets: [ 
                    { 
 			label: "Data points", 
                        data:{{values | safe}}, 
                        fill: true, 
                        borderColor: "rgb(75,192,192)", 
                        lineTension:0.5 
                    } 
                ] 
            }, 
            option: { 
                responsive: false 
            } 
        });
     </script> 
</body> 

{% endblock %}
